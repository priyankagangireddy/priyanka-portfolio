<div class="container" style="width: 100%; padding: 0px;">
    <div class="jumbotron">
        <h1 class="display-3">{{vm.githubData.name}}</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <div class="row">
            <img style="margin: 0px auto" class="img-responsive"  ng-src="{{vm.githubData.avatar_url}}" alt="image">
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3 style="text-align: center; margin-bottom: 16px">List of repositories - number of repos {{vm.reposData.length}}</h3>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>updated on</th>
                            <th>link</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="repo in vm.reposData">
                            <td>{{repo.name}}</td>
                            <td>{{repo.updated_at | date}}</td>
                            <td><a ng-href="{{repo.html_url}}">{{repo.html_url}}</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
